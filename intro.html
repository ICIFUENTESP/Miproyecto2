<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmobiliaria Soluciones Hogar</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para el filtro */
    #filter-container {
      font-family: Arial, sans-serif;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #property-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    #property-list {
      margin-top: 20px;
    }

    .property-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Inmobiliaria Soluciones Hogar</h1>
      <nav>
        <ul>
          <li><a href="#home">Inicio</a></li>
          <li><a href="#properties">Propiedades</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <img src="IMG.png" alt="logo inmobiliaria">

  <main>
    <section id="home" class="hero">
      <h2>Encuentra tu hogar ideal</h2>
      <p>Venta y alquiler de casas y apartamentos en las mejores ubicaciones.</p>
      <form class="search-form">
        <input type="text" placeholder="Buscar por ciudad o código postal" required>
        <select>
          <option value="">Tipo de propiedad</option>
          <option value="venta">Venta</option>
          <option value="alquiler">Alquiler</option>
        </select>
        <button type="submit">Buscar</button>
      </form>
    </section>

    <section id="properties">
      <h2>Propiedades destacadas</h2>

      <!-- Filtro de propiedades -->
      <div id="filter-container">
        <h3>Filtrar Propiedades</h3>
        <form id="property-filter">
          <label for="type">Tipo de Propiedad:</label>
          <select id="type" name="type">
            <option value="all">Todos</option>
            <option value="apartment">Apartamento</option>
            <option value="house">Casa</option>
          </select>

          <label for="purpose">Propósito:</label>
          <select id="purpose" name="purpose">
            <option value="all">Todos</option>
            <option value="buy">Compra</option>
            <option value="rent">Alquiler</option>
          </select>

          <button type="button" id="filter-button">Filtrar</button>
        </form>

        <div id="property-list">
          <!-- Aquí se mostrarán las propiedades filtradas -->
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2024 Inmobiliaria Soluciones Hogar. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Datos simulados de propiedades
    const properties = [
      { id: 1, type: "apartment", purpose: "buy", name: "Apartamento en la ciudad" },
      { id: 2, type: "house", purpose: "rent", name: "Casa en las afueras" },
      { id: 3, type: "apartment", purpose: "rent", name: "Apartamento con vista al mar" },
      { id: 4, type: "house", purpose: "buy", name: "Casa moderna en el centro" },
    ];

    // Función para mostrar propiedades
    function displayProperties(filteredProperties) {
      const propertyList = document.getElementById("property-list");
      propertyList.innerHTML = ""; // Limpiar resultados previos

      if (filteredProperties.length === 0) {
        propertyList.innerHTML = "<p>No se encontraron propiedades.</p>";
        return;
      }

      filteredProperties.forEach((property) => {
        const propertyItem = document.createElement("div");
        propertyItem.className = "property-item";
        propertyItem.textContent = property.name;
        propertyList.appendChild(propertyItem);
      });
    }

    // Función para filtrar propiedades
    function filterProperties() {
      const type = document.getElementById("type").value;
      const purpose = document.getElementById("purpose").value;

      const filteredProperties = properties.filter((property) => {
        return (
          (type === "all" || property.type === type) &&
          (purpose === "all" || property.purpose === purpose)
        );
      });

      displayProperties(filteredProperties);
    }

    // Evento para botón de filtrar
    document.getElementById("filter-button").addEventListener("click", filterProperties);

    // Mostrar todas las propiedades al cargar la página
    displayProperties(properties);
  </script>
</body>
</html>
